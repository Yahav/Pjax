  attributes:
    label: Describe the bug
    description: A concise description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: To reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '‚Ä¶'
      2. Click on '‚Ä¶'
